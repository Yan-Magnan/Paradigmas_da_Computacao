{% include 'partials/head.html' %}
{% load static %}

<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="position-relative">
            <div class="position-absolute top-0 start-0">
                <button type="button" class="btn btn-light">
                    <a style="color: inherit; text-decoration: none; font-weight: 500" href="{% url 'sobre-nos' %}">
                        <img style="max-width: 2rem; " src="{% static 'login/seta.png' %}"/>Voltar
                    </a>
                </button>
            </div>
        </div>

        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="card" style="margin-top:5%; width: 90%;margin-left: 0%; border: none">

                <div class="card-body flex-column align-items-center">
                    <div class="container">

                        <form method="post" action="#">
                            {% csrf_token %}

                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="col-md-6 col-lg-6 col-xl-5">
                                            {% load static %}
                                            <img style="max-width: 30rem" src="{% static 'login/logo_login.png' %}"
                                                 class="img-fluid" alt="Sample image">
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="form-group">
                                            <label for="nome">Nome Completo: </label>
                                            <input type="text"  name="nome_user" class="form-control"
                                                   id="nome" required
                                                   placeholder="Digite o seu nome">
                                        </div>


                                        <div class="form-group">
                                            <label for="qtdComprada">Telefone:</label>
                                            <input type="number" min="0" name="qtdCompra" class="form-control"
                                                   id="qtdComprada" required
                                                   placeholder="Quantidade Comprada">
                                        </div>
                                        <div class="form-group">
                                            <label for="dtCompra">Data de nascimento: </label>
                                            <input type="month" name="dtCompra" class="form-control"
                                                   id="dtCompra"
                                                   required>
                                        </div>
                                        <div class="form-group">

                                            <label for="cep">Cep: </label>
                                            <input type="text" min="0" name="cep" class="form-control"
                                                   id="cep"
                                                   required
                                                   placeholder="Digite o CEP">
                                        </div>
                                        <div class="form-group">
                                            <label for="senha">Repita a senha: </label>
                                            <input type="password" name="senha" class="form-control" id="senha"
                                                   required
                                                   placeholder="Digite a senha">
                                        </div>
                                        <div style="margin-top: 2rem" class="d-flex justify-content-around">

                                            <a href="{% url 'login' %}" class="btn btn-warning">Já possui conta? Clique aqui</a>
                                        </div>

                                    </div>


                                    <div class="col">
                                        <!--                                    select-->

                                        <div class="form-group">

                                            <label for="rua">Rua: </label>
                                            <input type="text" disabled min="0" name="rua" class="form-control"
                                                   id="rua"
                                                   required
                                                   placeholder="Digite apenas o campo CEP">
                                        </div>
                                        <div class="form-group">

                                            <label for="numero">Número : </label>
                                            <input type="text" min="0" name="numero"  class="form-control"
                                                   id="numero"
                                                   required
                                                   placeholder="Digite o número da casa/apartamento">
                                        </div>
                                        <div class="form-group">
                                            <label for="bairro">Bairro: </label>
                                            <input type="text" min="0" name="bairro" disabled class="form-control" id="bairro"
                                                   required
                                                   placeholder="Digite apenas o campo CEP">
                                        </div>
                                        <div class="form-group">
                                            <label for="cidade">Cidade: </label>
                                            <input type="text" disabled name="cidade" class="form-control" id="cidade"
                                                   required
                                                   placeholder="Digite apenas o campo CEP">
                                        </div>
                                        <div class="form-group">
                                            <label for="senha2">Repita a senha: </label>
                                            <input type="password" name="senha2" class="form-control" id="senha2"
                                                   required
                                                   placeholder="Repita a senha">
                                        </div>

                                        <div style="margin-top: 2rem" class="d-flex justify-content-around">

                                            <button type="submit" class="btn btn-success">Cadastrar</button>
                                        </div>
                                    </div>


                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>


</body>
</html>
